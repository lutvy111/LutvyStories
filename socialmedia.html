  <script>
    const menuButton = document.querySelector('.menu-button');
    const navLinks = document.querySelector('.nav-links');

    menuButton.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Fungsi untuk menangani klik tautan navigasi
    const navItems = document.querySelectorAll('.nav-links li a');
    navItems.forEach(item => {
      item.addEventListener('click', (event) => {
        // Menghentikan perilaku default tautan
        event.preventDefault();
        
        // Menghilangkan kelas "active" dari menu saat salah satu tautan diklik
        navLinks.classList.remove('active');
        
        // Mendapatkan tautan yang diklik
        const target = item.getAttribute('href');

        // Pindah halaman ke tautan yang dituju
        if (target) {
          window.location.href = target;
        }
      });
    });
  </script>
